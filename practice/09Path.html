<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path in HTML</title>
  </head>
  <body>
    <h2>Path in HTML</h2>
    <ul>
      <li>
        A file path describes the location of a file in a web site's folder
        structure.
      </li>
    </ul>
    <p><b>Absolute Path</b>An absolute file path is the full URL to a file.</p>
    <br />
    <img
      src="../../Assignment/HTML/Images/335985918_2527852840723823_6012374749330127337_n.webp"
      width="30%"
      height="400px"
      alt=""
    />
    <br />
    <h2>Relative Path</h2>
    <ul>
      <li>
        A relative file path points to a file relative to the current page.
      </li>
    </ul>
    <img
      src="/Images/335985918_2527852840723823_6012374749330127337_n.webp"
      alt=""
    />
  </body>
</html>
